<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise #14</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Average Calculator</h2>
<h1>
First Number: <input type="number" id="num1"> <br>
Second Number: <input type="number" id="num2"> <br>
Third Number: <input type="number" id="num3"> <br>
<button onclick="calculateAverage()">Calculate Average</button>
<h1>
<div id="result"></div>

<script>
function calculateAverage() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num3 = parseInt(document.getElementById("num3").value);

    var average = (num1 + num2 + num3) / 3;

    document.getElementById("result").innerHTML = "The average is: " + average;
}
</script>
</div>
</body>
</html>
